<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ozon trasher</title>
  <link rel="stylesheet" href="./src/pages/index.css">
  <link rel="stylesheet" href="./src/vendors/normalize.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">

      <section class="form-section">
        <form class="form" name="form">
          <div class="form__switch">
            <span class="switch__title">Достать из архива</span>
            <div class="switch">
              <input name="onoffswitch" class="switch__input" type="checkbox">
              <label for="onoffswitch" class="switch__label switch__label_on">On</label>
              <label for="onoffswitch" class="switch__label switch__label_off">Off</label>
            </div>
          </div>
          <div class="select form__select">
            <select class="select__input" name="" id="">
              <option value="apiAbdulaev">ИП Абдулаев</option>
              <option value="apiCll">Комфорт Лайф Лаборатори</option>
              <option value="apiDecoM">ООО Декотекс-М</option>
              <option value="apiComp">ООО Комп</option>
              <option value="apiDeco">ООО Декотекс</option>
              <option value="apiStylishHouse">ООО Стильный дом</option>
            </select>
          </div>
          <input class="input form__input" type="text" placeholder="артикулы через пробел">
          <input class="button form__button" type="submit" value="Отправить">
        </form>
      </section>

      <section class="results">
        <p class="results__heading">Result:</p>
        <div class="results__content">

        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright"><sup>&copy;</sup> Pavel Bunyakin - 2021</p>
    </footer>
  </div>

  <template class="result-template">
    <div class="result">
      <p class="result__text"></p>
      <p class="result__status"></p>
    </div>
  </template>

</body>
<script type="module" src="./src/pages/index.js"></script>
</html>
